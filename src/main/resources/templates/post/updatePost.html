<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
  <div class="container mt-3">
    <form>
      <input type="hidden" id="id" th:value="${post.id}">
      <div class="mb-3">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" th:value="${post.title}" name="title">
      </div>
      <div class="mb-3">
        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="5" class="form-control" th:utext="${post.content}"></textarea>
      </div>
    </form>
    <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
    <button id="btn-update" class="btn btn-warning">포스트 수정</button>
  </div>
  <script>
    $(document).ready(function() {
      $('#content').summernote({
        height: 300
      });
    });
  </script>
  <script src="/js/post.js"></script>
</div>
</html>
